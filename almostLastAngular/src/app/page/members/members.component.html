<input type="text"
       class="form-control"
       [(ngModel)]="searchText">
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Skill</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of list$ | async | filter:searchText:changeCounter">
            <td>{{member.id}}</td>
            <td>{{member.name}}</td>
            <td>{{member.skills}}</td>
            <td>{{member.email}}</td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-info"
                       routerLink="/show/{{member.id}}">Show</a>
                    <a class="btn btn-danger"
                       (click)="onDelete(member.id)"> Delete</a>
                </div>
            </td>
        </tr>
    </tbody>

</table>
